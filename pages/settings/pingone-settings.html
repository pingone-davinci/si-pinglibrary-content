<div id="pageDiv">
  <span class="xsmall">Saved to browser local storage</span>
  <button class="action-button blue float-right" id="add-environment" class="action-button mb-l blue"><i
      class="fa fa-plus"></i> Add Admin Environment</button>
  <div id="environment-table">
  </div>
  <p>
  <div class="centered">

    <fieldset name="pingone" id="settings" class="hide">
      <div class="input-container">
        <input id="envNickname" type="text" placeholder=" " value="">
        <label>Environment Nickname</label>
      </div>
      <div class="select line-border">
        <select id="region" class="field-gray-background">
          <option value="" disabled>PingOne Region</option>
          <option value="com">NorthAmerica (US)</option>
          <option value="ca">NorthAmerica (Canada)</option>
          <option value="eu">Europe</option>
          <option value="asia">Asia Pacific</option>
        </select>
      </div>
      <div class="input-container">
        <input id="envId" type="text" placeholder=" " value="">
        <label>PingOne Environment ID</label>
      </div>
      <h3 class="left">Worker App</h3>
      <div class="input-container">
        <input id="clientId" type="text" placeholder=" " value="">
        <label>PingOne Client ID</label>
      </div>
      <div class="input-container">
        <input id="clientSecret" type="password" placeholder=" " value="">
        <label>PingOne Client Secret</label>
      </div>
      <div class="mt mb center">
        <button id="save-environment" onclick="saveEnvironment();" class="action-button blue">Save Enviroment</button>
        <button id="delete-environment" onclick="deleteEnvironment();" class="action-button red ml">Delete
          Enviroment</button>
      </div>
    </fieldset>

    <div id="pingoneDetails" class="hide">
    </div>


    <div id="pingoneEnvSelection" class="hide">
      <h3 class="left">PingOne Environment</h3>
      <div class="select line-border">
        <select id="pingoneEnvSelect" onchange="selectEnvironment(event);">
        </select>
      </div>
    </div>
    <div id="pingoneEnvResourceSelection" class="mt-l hide">
      <h3 class="left">PingOne Resource</h3>
      <div class="select line-border">
        <select id="pingoneEnvResourceSelect" onchange="selectEnvironmentResource(event);">

        </select>
      </div>
    </div>
    <div id="pingoneResourceDetails" class="code-block-with-header left hide">
      <div class="header">
        <div id="pingoneResourceDetailsTitle" class="title">PingOne Resource</div>
        <div>
          <button class="copy-btn" onclick="copyCodeBlock(event);">Copy</button>
        </div>
      </div>
      <pre>
          <code id="pingoneCodeDetails" class="hljs language-go">
          </code>
      </pre>
    </div>
  </div>
</div>

<div id="scriptDiv">
  <script>
    pingone_init();
  </script>
</div>
