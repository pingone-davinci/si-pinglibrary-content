<div id="pageDiv">
  <div class="flex">
    <div style="width: 80%">
      Enter your PingOne environment details here to have Ping Library
      help manage PingOne service resources, such as example configurations and solutions.
      <br><br>
      You may then select an environment to make it active and manage services in the enviroment.
    </div>
    <div style="width: 200px">
      <button class="action-button blue float-right" id="add-environment" class="action-button mb-l blue"><i
          class="fa fa-plus"></i> Add Environment</button>
    </div>
  </div>
  <div id="environment-table">
  </div>
  <p>
  <div class="centered">
    <fieldset name="pingone" id="settings" class="hide">
      <div class="input-container">
        <input id="envNickname" type="text" placeholder=" " value="">
        <label>Environment Nickname</label>
      </div>
      <div class="select line-border">
        <select id="region" class="field-gray-background">
          <option value="" disabled>Select a PingOne Region</option>
          <option value="com">NorthAmerica (US)</option>
          <option value="ca">NorthAmerica (Canada)</option>
          <option value="eu">Europe</option>
          <option value="asia">Asia Pacific</option>
        </select>
      </div>
      <div class="input-container">
        <input id="envId" type="text" placeholder=" " onchange="validateUUIDv4(event);" value="">
        <label>PingOne Environment ID</label>
      </div>
      <h3 class="left">Worker App</h3>
      <div class="input-container">
        <input id="clientId" type="text" placeholder=" " onchange="validateUUIDv4(event);" value="">
        <label>PingOne Client ID</label>
      </div>
      <div class="input-container">
        <input id="clientSecret" type="password" placeholder=" " onchange="validateLength(event, 64);" value="">
        <label>PingOne Client Secret</label>
      </div>
      <div class="mt mb center">
        <button id="save-environment" onclick="saveEnvironment();" class="action-button blue">Save Enviroment</button>
        <button id="delete-environment" onclick="deleteEnvironment();" class="action-button red ml">Delete
          Enviroment</button>
      </div>
    </fieldset>

    <div id="pingoneServices" class="serviceCards" class="hide">
    </div>
  </div>
  <div id="pingoneServiceIcons" class="serviceIcons" class="hide">
  </div>
</div>

<div id="scriptDiv">
  <script>
    pingone_init();
  </script>
</div>
